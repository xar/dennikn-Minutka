<html>
<head>
<meta charset="utf-8">
<title>Denník N</title>
<link href="https://dennikn.sk/wp-content/themes/dnwp/main.css" rel="stylesheet">
<style type="text/css">
    .apploader{
        position: fixed;
        width:100%;
        height:100%;
        background: red;
        z-index:999999999999;
        text-align: center;
    }
    .apploader img{
        position: relative;
        top: 50%;
          -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        top:0;left:0;right:0;bottom:0;
        top: 50%;
          -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        margin:0 auto;
        width:60px;
        height:15px;
    }
</style>
</head>
<body>
<div class="apploader">
    <img src="loader.svg">
</div>
<header class="s s-header j-header">
        <div class="head">
            <h1 class="logo"><a href="https://dennikn.sk/" title="Denník N" onClick="shell.openExternal('http://dennikn.sk');return false;"><i class="text i i-text-pos"></i><i class="icon i i-logo-pos"></i><span>Denník N</span></a></h1>
            <div class="j-login login loggedin visible"></div>
            <div class="payment">
                <a class="e-button thin greenfill j-lightbox-iframe" onClick="shell.openExternal('https://predplatne.dennikn.sk/sales-funnel/sales-funnel/new-popup');return false;" href="https://predplatne.dennikn.sk/sales-funnel/sales-funnel/new-popup">Predplaťte si nás</a>
            </div>
        </div>
    </header>

<div id="loadedContent">

</div>


</body>
<script type="text/javascript">
    window.$ = window.jQuery = require( './node_modules/jquery/dist/jquery.min.js' )
    var shell = require("shell")
    $(function(){
        function getContent(){
            $('.apploader').show();
            $('#loadedContent').load('https://dennikn.sk/wp-admin/admin-ajax.php?action=minute&home=0&tag=0', function(){
                $('a').each(function(){
                    $(this).attr('onClick', 'shell.openExternal("'+$(this).attr('href')+'");return false;');
                })

                $('.a-minute.sticky').remove();
                $('.apploader').hide();
            });
        }

        setInterval(getContent, 50000);
        getContent();

    })
</script>
</html>
